<!-- Crie um novo projeto com a mesma estrutura daquele visto em aula. Sua aplicação deverá
permitir que o usuário faça o cadastro de livros. Livros possuem id, titulo, autor e número de
páginas. Faça a página de inserção usando two way data binding, como visto em aula. -->

<!-- Fernanda Carolina Aguilera Abarca -->

<br/>

<div class="container">
  <div id="cabecalho">
  <h1>Cadastro de Livros</h1>
</div>

  <div class="row">
    <div class="form-group col-md-2">
      <label for="tituloInput">Título do Livro</label>
      <input type="text" class="form-control" id="tituloInput" #tituloInput>
    </div>
    <div class="form-group col-md-2 mb-2">
      <label for="idInput">ID</label>
      <input type="text" class="form-control" id="idInput" #idInput>
    </div>
    <div class="form-group col-md-2">
      <label for="autorInput">Autor</label>
      <input type="text" class="form-control" id="autorInput" #autorInput>
    </div>
    <div class="form-group col-md-2 mb-2">
      <label for="paginasInput">Páginas</label>
      <input type="text" class="form-control" id="paginasInput" #paginasInput>
    </div>
  </div>
  <div class="row">
      <table class="table table-striped table-hover">
      <thead>
        <tr>
          <td>Título</td>
          <td>ID</td>
          <td>Autor</td>
          <td>Páginas</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livros">
          <td>{{ livro.titulo }}</td>
          <td>{{ livro.id }}</td>
          <td>{{ livro.autor }}</td>
          <td>{{ livro.paginas }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row"><button class="btn btn-info btn-block mt-3" (click)="cadastrar(tituloInput.value, idInput.value, autorInput.value, paginasInput.value)">cadastrar</button></div>
</div>
